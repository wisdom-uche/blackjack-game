<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="/assets/img/poker-cards.png" type="image/x-icon">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&family=Merriweather:wght@700;900&family=Roboto:wght@100;300;400;500;700;900&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="fw-bold pt-5 display-1">Blackjack</h1>

        <p id="message-el" class="text-white lead fw-bold pt-3 display-6 fst-italic">Want to play a round?</p>

        <p id="cards-el" class="text-white lead fw-bold py-3 display-6">Cards:</p>

        <p id="sum-el" class="text-white lead fw-bold display-6 pb-3">Sum:</p>

        <div class="col-6 d-grid mx-auto gap-2">
            <button type="button" onclick="startGame()" class="fw-bold py-2 h3 rounded-3">START GAME</button>

            <button type="button" onclick="newCard()" class="fw-bold py-2 h3 rounded-3">NEW CARD</button>
        </div>

        <p id="player-el" class="text-white lead fw-bold display-6 pt-2"></p>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="/assets/js/main.js"></script>
</body>
</html>
